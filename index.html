<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],

                    }
                }
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/87a95c3249.js" crossorigin="anonymous"></script>
    <title>Flower Market</title>
</head>

<body class="bg-[#F5F8FF]">
    <header>

        <nav class="max-w-[1235px]  mx-auto flex items-center  justify-between px-12 pt-8">
            <div>
                <img src="assets/logo.png" alt="">
            </div>
            <ul class="flex pt-8">
                <div class="hidden lg:flex space-x-12 text-[#8987A1]">
                    <li class="hover:text-black">Home</li>
                    <li class="hover:text-black">Shop</li>
                    <li class="hover:text-black">About Us</li>
                </div>
                <a class="pl-6 gap-1 flex"><img src="assets/shopping-cart.png" alt="">Cart($56)</a>
            </ul>
        </nav>
        <!-- banner section -->

        <section
            class="max-w-[1140px]  mx-auto flex flex-col-reverse lg:flex-row lg:items-center  lg:justify-between gap-8 mt-12 ">
            <div class=" w-full lg:w-1/2">
                <h2 class="text-6xl font-serif">ALWAYS <span class="text-orange-600">FRESH FLOWERS</span></h2>
                <p class="text-[#8987A1]">Indulge your senses with the beauty and fragrance of our fresh flower shop.
                    From classic roses to
                    exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            <img class="w-full lg:w-1/2" src="assets/hero-flower.png" alt="">
        </section>

    </header>

</body>

</html>
